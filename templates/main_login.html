<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .user-type-btn {
            height: 120px;
            border: none;
            transition: all 0.3s;
        }
        .user-type-btn:hover {
            transform: translateY(-5px);
        }
        .lecturer-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .student-btn {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <h1 class="text-white">Attendance System</h1>
            <p class="text-white">Select your login type</p>
        </div>
        
        <div class="login-card">
            <div class="row g-0">
                <div class="col-12">
                    <a href="/lecturer_login" class="btn user-type-btn lecturer-btn w-100 rounded-0">
                        <i class="fas fa-chalkboard-teacher fa-3x mb-2"></i>
                        <h4>Lecturer Login</h4>
                        <p class="mb-0">Admin Access</p>
                    </a>
                </div>
                <div class="col-12">
                    <a href="/student_login" class="btn user-type-btn student-btn w-100 rounded-0">
                        <i class="fas fa-user-graduate fa-3x mb-2"></i>
                        <h4>Student Login</h4>
                        <p class="mb-0">Mark Attendance</p>
                    </a>
                </div>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
